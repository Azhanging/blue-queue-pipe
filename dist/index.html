<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><title>Title</title><script type=text/javascript src=./static/js/blue-queue-pipe.js></script><script type=text/javascript src=./static/js/blue-queue-pipe.min.js></script></head><body><script>var blueQueuePipe = new BlueQueuePipe({
        data: {
          status: false
        },
        methods: {
          setStatus: function (status) {
            this.data.status = status;
            blueQueuePipe.enqueue(function () {
              console.log(4);
            });
          }
        },
        enqueued: function () {
          if (this.data.status === true) {
            this.run();
          }
        }
      });

      setTimeout(function () {
        blueQueuePipe.useMethod('setStatus', [true]);
      }, 0);

      blueQueuePipe.enqueue(function () {
        console.log(1);
      });

      blueQueuePipe.enqueue(function () {
        console.log(2);
      });

      blueQueuePipe.enqueue(function () {
        console.log(3);
      });

      blueQueuePipe.enqueue(123);

      blueQueuePipe.run();</script></body></html>
